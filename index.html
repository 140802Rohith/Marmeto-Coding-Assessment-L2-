        <div class="product-info">
<p>Marmeto</p>
            <div id="productTitle">
                <h1>Linen Blue Shirt</h1>

            <hr>
            <p id="productVendor">Price</p>
            <p id="productPrice">$100 <span class="discount">20% Off</span></p>

            <hr>
            <h4>Choose a color</h4>
            <div class="selectors">
                <div class="color-selector">
                    <div class="color-option" style="background-color: red;" onclick="selectColor('red')"></div>
                    <div class="color-option" style="background-color: blue;" onclick="selectColor('blue')"></div>
                    <div class="color-option" style="background-color: black;" onclick="selectColor('black')"></div>
                    <div class="color-option" style="background-color: yellow;" onclick="selectColor('yellow')"></div>
                </div>
                <hr>
                <div>
                    <label>Choose a Size:</label><br><br>
                    <input type="radio" name="size" value="small" id="sizeSmall">
                    <label for="sizeSmall">Small</label>
                    <input type="radio" name="size" value="medium" id="sizeMedium">
                    <label for="sizeMedium">Medium</label>
                    <input type="radio" name="size" value="large" id="sizeLarge">
                    <label for="sizeLarge">Large</label>
                    <input type="radio" name="size" value="xl" id="sizeXL">
                    <label for="sizeXL">Extra Large</label>

                </div>
                <div class="selectors"style="margin-top: 10px; margin-bottom:10px; background-color:lightgrey; border-radius: 20px;">
                    <button type="button" onclick="updateQuantity(-1)" style="margin-top: 10px; background-color:lightgrey; border-radius: 20px;">-</button>
                    <input type="number" id="quantitySelector" value="1" min="1" style="margin-top: 10px; width:25px; background-color:lightgrey; bodercolor:lightgrey;">
                    <button type="button" onclick="updateQuantity(1)" style="margin-top: 10px; background-color:lightgrey; border-radius: 20px;">+</button>
